  <script>


  function doInvert(){

  document.getElementById("linus").style.filter = "invert(100%)";
  document.getElementById("linus2").style.filter = "invert(100%)";
  document.getElementById("linus3").style.filter = "invert(100%)";
  document.getElementById("linus4").style.filter = "invert(100%)";
  document.getElementById("linus5").style.filter = "invert(100%)";
  document.getElementById("linus6").style.filter = "invert(100%)";
  }
  function unInvert(){
    document.getElementById("linus").style.filter = "invert(0%)";
    document.getElementById("linus2").style.filter = "invert(0%)";
    document.getElementById("linus3").style.filter = "invert(0%)";
    document.getElementById("linus4").style.filter = "invert(0%)";
    document.getElementById("linus5").style.filter = "invert(0%)";
    document.getElementById("linus6").style.filter = "invert(0%)";
  }

  var x = 0;
  function nice(){

    if(x==0){
      doInvert();
      x=1;
    }
    else{
      unInvert();
      x=0;
    }

  }
  </script>
